<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .input-group {
            margin-bottom: 10px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input, .input-group textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
            box-sizing: border-box; /* Added for box sizing */
        }

        .input-group textarea {
            resize: vertical;
        }

        button {
            padding: 10px 15px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Create a New Group</h1>
    <form action="create_group.php" method="post">
        <div class="input-group">
            <label for="group-name">Group Name:</label>
            <input type="text" id="group-name" name="group_name" required>
        </div>
        <div class="input-group">
            <label for="usernames">Usernames to Add:</label>
            <textarea id="usernames" name="usernames" placeholder="Enter usernames separated by commas" required></textarea>
        </div>
        <button type="submit">Create Group</button>
    </form>
</body>
</html>
