<!DOCTYPE html>
<html lang="en">

    <title>Add Member - Bill-Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <section id="add-member">
            <div class="container">
                <h2>Add Member</h2>
                <!-- Add your add member form or content here -->
                <form>
                    <!-- Your form fields go here -->
                    <label for="member-name">Member Name:</label>
                    <input type="text" id="member-name" name="member-name" required>
                    
                    <label for="member-email">Member Email:</label>
                    <input type="email" id="member-email" name="member-email" required>
                    
                    <button type="submit" class="button">Add Member</button>
                </form>
            </div>
        </section>
    </div>
